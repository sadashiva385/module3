<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Program</title>
</head>
<body>

<script>
    function greetNames(names) {
        for (let i = 0; i < names.length; i++) {
            let firstLetter = names[i][0].toLowerCase();
            if (firstLetter === 'j') {
                console.log('Goodbye ' + names[i]);
            } else {
                console.log('Hello ' + names[i]);
            }
        }
    }

    let namesArray = ['John', 'Jane', 'Bob', 'Alice'];

    greetNames(namesArray);
</script>

</body>
</html>
